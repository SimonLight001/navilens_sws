<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spaces SDK Demo</title>
    <script src="https://cdn.ciscospaces.io/sdk/spaces-sdk.min.js"></script> <!-- Ensure correct SDK URL -->
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            position: relative;
        }
        .top-right {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 200px; /* Adjust as needed */
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        .config-box {
            background: white;
            padding: 10px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <img src="32FBFC49-4EC5-4BB5-A16E-241545D64F21.png" alt="NaviLens Code" class="top-right">

    <div class="container">
        <h1>Spaces SDK Integration</h1>

        <div class="config-box">
            <h3>Update Configuration Here</h3>
            <label>API Key: <input type="text" id="apiKey" value="YOUR_API_KEY_HERE"></label><br>
            <label>Location ID: <input type="text" id="locationId" value="YOUR_LOCATION_ID_HERE"></label><br>
            <button onclick="initializeSpacesSDK()">Initialize SDK</button>
        </div>

        <p id="status">SDK Status: Not Initialized</p>
    </div>

    <script>
        function initializeSpacesSDK() {
            const apiKey = document.getElementById('apiKey').value;
            const locationId = document.getElementById('locationId').value;

            if (!apiKey || !locationId) {
                alert("Please enter API Key and Location ID.");
                return;
            }

            // Initialize Cisco Spaces SDK
            CiscoSpaces.init({
                apiKey: apiKey,
                onSuccess: function() {
                    document.getElementById('status').innerText = "SDK Status: Initialized";
                    console.log("Spaces SDK initialized successfully.");
                },
                onFailure: function(error) {
                    document.getElementById('status').innerText = "SDK Status: Failed to Initialize";
                    console.error("Spaces SDK initialization failed:", error);
                }
            });
        }
    </script>

</body>
</html>
