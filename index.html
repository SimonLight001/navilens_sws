    body {
      margin: 0;
      font-family: sans-serif;
      position: relative;
    }

    /* Map takes full screen behind */
    #map {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
    }

    /* Top-right image overlay */
    .top-right {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 180px;
      z-index: 2;
    }

    /* Optional: POI switcher */
    #poi-switch {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 6px;
      z-index: 2;
    }
