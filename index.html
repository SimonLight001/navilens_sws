<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cisco Spaces Rich Map Demo</title>

  <!-- Include the actual Cisco Spaces Rich Maps SDK -->
  <script src="https://rms.dnaspaces.io/js/spaces-rich-maps-1.0.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      position: relative;
    }

    /* Map takes full screen behind */
    #map {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
    }

    /* Top-right image overlay */
    .top-right {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 180px;
      z-index: 2;
    }

    /* Optional: POI switcher */
    #poi-switch {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 6px;
      z-index: 2;
    }
  </style>
</head>
<body>

  <!-- Top-right image -->
  <img src="sample_navilens.png" alt="NaviLens Code" class="top-right" />

  <!-- Map container -->
  <div id="map"></div>

  <!-- POI buttons will go here -->
  <div id="poi-switch"><p>POIs will show here</p></div>

  <script>
    // === ðŸ”§ Replace these placeholders with real values ===
    const accessToken = "9DAF7E77AEB34D90A288ADE92A39B956";
    const tenantId = "spaces-tenant-dc8d3aa5";
    const locationId = "location-32430c31";
    const defaultFloor = 0; // Example: 0, 1, etc.
    const initialPos = [0, 0]; // Replace with real [longitude, latitude]
    const initialZoom = 20;
    const initialPitch = 65;
    const initialBearing = 118;

    // === ðŸš€ Initialize the Rich Map ===
    const map = new SpacesRichMap({
      mapContainer: 'map',
      token: accessToken,
      tenantId: tenantId,
      locationId: locationId,
      defaultFloor: defaultFloor,
      initialPos: initialPos,
      initialZoom: initialZoom,
      initialPitch: initialPitch,
      initialBearing: initialBearing,
      poiLegendHolder: 'poi-switch',
      hideNavigationControls: true
    });

    map.listen(RichMapEvent.ON_LOAD, function () {
      console.log('Map fully loaded.');
    });
  </script>
</body>
</html>
